name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
      - name: Reset ci-tests branch
        run: |
          ./scripts/reset-ci-tests.sh
        env:
          GH_TOKEN: ${{ secrets.TEST_GH_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
      - name: Test workspace
        run: cargo test --workspace
        env:
          GH_TOKEN: ${{ secrets.TEST_GH_TOKEN }}
