name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Build workspace
        run: cargo build --workspace

      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings

